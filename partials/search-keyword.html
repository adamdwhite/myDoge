<!-- This is the search all breeds functionality. Since it's only searching by single breed, it can print a single breed card to the page, no need to redirect  -->
<!-- SEARCH BY BREED NAME -->
<p class="lead">Search for a specific breed: </p>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <!-- Here's where the ng-model for the searchText lives -->
                    <input ng-model="breedSearch" type="text" class="form-control" placeholder="Example: Golden">
                    <span class="input-group-addon">
                            <button type="submit" ng-click="setBreed(breedSearch)">
                                    <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="my-4">

<!-- Limits the output to only after the user has typed 3 or more characters -->
<article class="breed-list" ng-show="breedSearch.length>=3">

    <!-- Here's the output div for the search results: -->
    <section>
        <div ng-repeat="breed in allBreeds | filter:breedSearch">
            <hr class="my-4">
            <img class="breedImage" ng-model="breed.image" ng-src="{{breed.image}}"></img>
            <h2 ng-model="breed.name">{{breed.name}}</h2>
            <p id="breedDetail" ng-model="breed.description">{{breed.description}}</p>
        </div>

        <!-- Option to SAVE the breed, applied to each card - ONLY IF LOGGED IN  -->
        <div ng-show="isLoggedIn">
            <a class="btn btn-primary btn-lg" role="button" ng-click="submitBreed()">Save</a>
            <nbsp>to
                <a href="" ng-click="">My Breeds</a>
        </div>

    </section>
    <hr class="my-4">
</article>
